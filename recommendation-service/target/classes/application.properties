spring.application.name=recommendation-service
server.port=8082

# MongoDB Configuration
spring.data.mongodb.database=recommendation_db
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017

# Redis Configuration for Caching
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# External Services Configuration
user-profile-service.url=http://localhost:8080/api/users
product-catalog-service.url=http://localhost:8083/api/products

# Recommendation Algorithm Configuration
recommendation.algorithm.default=content-based
recommendation.cache.ttl=3600
recommendation.max-results=20

# Security Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8081/realms/recommendations-engine
