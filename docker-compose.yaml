services:
  # PostgreSQL Database
  postgres-db:
    image: postgres:15-alpine
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: user_profile_db
    ports:
      - "5432:5432"

  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: user_profile_db

  # User Profile Service
  user-profile-service:
    build: 
      context: ./user-profile-service
      dockerfile: Dockerfile
    container_name: user-profile-service
    ports:
      - "8080:8080"
    depends_on:
      - postgres-db
      - mongodb
    environment:
      # Spring Boot properties overrides
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-db:5432/user_profile_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres

      SPRING_DATA_MONGODB_HOST: mongodb
      SPRING_DATA_MONGODB_PORT: 27017
      SPRING_DATA_MONGODB_DATABASE: user_profile_db

      # Keycloak properties   
  keycloak:
    image: quay.io/keycloak/keycloak:21.1.2
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
    command: ["start-dev"]
    ports:
      - "8081:8080"

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes

  # Recommendation Service
  recommendation-service:
    build: 
      context: ./recommendation-service
      dockerfile: Dockerfile
    container_name: recommendation-service
    ports:
      - "8082:8082"
    depends_on:
      - mongodb
      - redis
      - user-profile-service
    environment:
      # Spring Boot properties overrides
      SPRING_DATA_MONGODB_HOST: mongodb
      SPRING_DATA_MONGODB_PORT: 27017
      SPRING_DATA_MONGODB_DATABASE: recommendation_db
      
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      
      USER_PROFILE_SERVICE_URL: http://user-profile-service:8080/api/users
      PRODUCT_CATALOG_SERVICE_URL: http://product-catalog-service:8083/api/products